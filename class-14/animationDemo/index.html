<!DOCTYPE html>
  <html>
    <head>
      <title>Cat-amation</title>
      <link rel="stylesheet" href="./css/reset.css">
      <link rel="stylesheet" href="./css/style.css">
      <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

    </head>
    <body>
      <header>
        <h1 id="title">
          Welcome to CAT-amation!
        </h1>
      </header>
      <main>
        <div id="yarn">
          <img id="yarnImage" src="./assets/yarn.png">
        </div>
        <div id="cat-container">
          <div id="cat">
            <div id="marie">
              <img src="./assets/marie.png">
            </div>
            <div id="marie-flip">
              <img src="./assets/marieflip.png">
            </div>
          </div>
          <!-- https://www.youtube.com/watch?v=Lc6wyl1KdOc -->
        </div>
        <div id="mouse">
          <img id="mouseImage" src="./assets/mouse.png">
        </div>
      </main>
      <footer>
        <button id="on">On</button>
        <button id="off">Off</button>
      </footer>
      <script src="./js/app.js"></script>
    </body>
  </html>
