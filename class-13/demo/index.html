<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Demo</title>
</head>
<body>
  <form id="orderForm">
    <fieldset>
        <legend>Coffee Form</legend>
        <label>First Name</label>
        <input type="text" name="name">

        <label>Size:</label>
        <select name="size">
          <option value="6">6 oz</option>
          <option value="12">12 oz</option>
          <option value="16">16 oz</option>
          <option value="20">20 oz</option>
        </select>

        <label>Milk</label>
        <select name="milk">
          <option value="whole"> Whole </option>
          <option value="non-fat"> Non-Fat </option>
          <option value="almond"> Almond </option>
          <option value="coconut"> Coconut </option>
          <option value="soy"> Soy </option>
          <option value="no"> None </option>  
        </select>

        <label>Drink</label>
        <select name="drinkType">
          <option value="americano">Americano</option>
          <option value="latte">Latte</option>
          <option value="black coffee">Black Coffee</option>
          <option value="coldBrew">Cold Brew</option>
          <option value="mocha">Mocha</option>
          <option value="tea">Tea</option>
        </select>

        <button type="submit">Submit </button>

      </fieldset>
      <ul id="orderHistory">

      </ul>
  </form>
  <script src="app.js"></script>
</body>
</html>
